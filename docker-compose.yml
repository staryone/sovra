# SOVRA Docker Compose Configuration
# Orchestrates all SOVRA services

services:
  # --- Ollama: Local LLM Server ---
  ollama:
    image: ollama/ollama:latest
    container_name: sovra-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./config/ollama-modelfile:/modelfile:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- ChromaDB: Vector Database for RAG Memory ---
  chromadb:
    image: chromadb/chroma:latest
    container_name: sovra-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - IS_PERSISTENT=TRUE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- SOVRA Brain: Core Python Agent ---
  sovra-brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovra-brain
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - CHROMADB_HOST=http://chromadb:8000
      - CHROMADB_PATH=/app/data/chromadb
    networks:
      - sovra-network

  # --- OpenClaw: Agent Gateway ---
  openclaw:
    image: openclaw/openclaw:latest
    container_name: sovra-openclaw
    restart: unless-stopped
    depends_on:
      - sovra-brain
    ports:
      - "3000:3000"
    volumes:
      - ./config/openclaw.json:/app/config.json:ro
      - ./data/openclaw_memory:/app/memory
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - sovra-network

volumes:
  ollama_data:

networks:
  sovra-network:
    driver: bridge
